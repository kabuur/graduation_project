{% extends 'accouts.html' %}
{% block accounts %}
        


{% load crispy_forms_tags %}


{% if massage %}
    <ul class = "massage">
        
        {% for massage  in massage  %}
        <li {% if massage.tags %}class = "massage.tags"{% endif %}> {{massage}} </li>
            
        {% endfor %}
            
    </ul>
{% endif %}

<div class = "container ">
    <div class="row">
        <div class = "col-md-4 mt-5 mx-auto  p-1 shadow bg-body rounded">
            <h3 class = " text-center text-success ">Login as Organization</h3>
            <hr>
            <form method = 'post' class= "p-3">
                {% csrf_token %}{{form|crispy}}
                
                    <button class = " col-lg-12 btn btn-success">Login </button>
                    <div class = "row mt-3 mx-auto text-center"><a  href='/pateintUser'><strong>Visit as a patient</strong></a></div>
                    <div class="row mt-3 mb-3 mx-auto text-center" >
                        <span >Not a member.?
                        <a  href='/Regestration'><strong>SignUp</strong></a>
                    </span>
                    </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock accounts %}
