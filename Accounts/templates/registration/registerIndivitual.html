{% extends 'accouts.html' %}

{% load static %}
{% block accounts %}

    
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        
        <form method="post" class ="col-lg-9 shadow bg-body rounded mx-auto p-4">
          {% csrf_token %}
            <div class =" mx-auto">
                    <h2 class ="text-center text-success">Registar As indivitual</h2>
                    <hr>
                    {% if message %}
                      <div class="alert alert-danger" role="alert">
                          {{message}}
                      </div>
                    {% endif %}
                <div class="mb-3 ">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" required name ="name"class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3 ">
                    <label for="tell" class="form-label">Tellphone</label>
                    <input type="tell" required name ="tell"class="form-control" id="tell" placeholder="Enter your tell">
                </div>

                <div class="mb-3 ">
                    <label for="email" class="form-label">User Name</label>
                    <input type="email" required name ="userName"class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required name = "Password1" class="form-control" id="Password1" placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm password</label>
                    <input type="password" required name = "Password2" class="form-control" id="password2" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-success">submit</button>
                <div class="row text-center">
                    <span >Already a member.? <a href="/loginIndivitual"><strong>Log in</strong></a></span>
                </div>
                
            </div>
        </form>


      </div>
    </div>
  </div>

  {% endblock accounts %}
