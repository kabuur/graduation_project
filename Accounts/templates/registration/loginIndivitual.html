{% extends 'accouts.html' %}

{% load static %}
{% block accounts %}

    
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        
        <form method="post" class ="col-lg-9 shadow bg-body rounded mx-auto p-4">
          {% csrf_token %}
            <div class =" mx-auto">
                    <h2 class ="text-center text-success">Login As indivitual</h2>
                    <hr>
                    {% if message %}
                      <div class="alert alert-danger" role="alert">
                          {{message}}
                      </div>
                    {% endif %}
                <div class="mb-3 ">
                    <label for="email" class="form-label">User Name</label>
                    <input type="email" required name ="userName"class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required name = "Password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <div class="row mt-3 mb-3 mx-auto text-center" >
                  <span >Not a member.?
                  <a  href='/registerIndivitual'><strong>SignUp</strong></a>
              </span>
            </div>
        </form>


      </div>
    </div>
  </div>

  {% endblock accounts %}
