{% extends 'base.html' %}


{% block content %}

{% comment %} 
{% for upadate in upadate %} {% endcomment %}


<section class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-sm-8 col-md-7 mx-auto">
           
            <form action="" method="post" class = " p-1 shadow p-3 mb-5 bg-body rounded" enctype="multipart/form-data" >
                {% csrf_token %}
                <h3 class = 'text-secondary text-center'>Patient Update </h3>
                <hr>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Patient Name</label>
                        <input required  type="text" value= '{{upadate.patientName}}'  class="form-control" name="name" id="p_name">
                    </div>

                    <div class="col-lg-12">
                        <label>Patient ID</label>
                        <input required type="text" value= '{{upadate.patientID}}' class="form-control" name="id" id="p_id">
                    </div>


                    <div class="col-lg-12">
                        <label>Patient Phone</label>
                        <input required type="text" value= '{{upadate.patientTell}}'  class="form-control" name="tell" id="p_phone">
                    </div>


                    <div class="col-lg-12">
                        <label>Patient Age</label>
                        <input required type="number" value= {{upadate.paientAge}} class="form-control" name="age" id="p_age">
                    </div>



            
                <div class="col-lg-12">
                    <label>Sex</label>
                    <select required class="form-control" value= '{{upadate.patientGenter}}' style="width: 100%;" id="doctor_id" name="gender">
                    
                            
                            <option value='{{upadate.patientGenter}}' selected>{{upadate.patientGenter}}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                    
                    </select>

                </div>


                
                <div class="col-lg-12">
                    <label>Test Type</label>
                    <select required class="form-control"  style="width: 100%;" id="doctor_id" name="type"> 
                        <option value='{{upadate.testType}}' selected>{{upadate.testType}}</option>
                        <option value="TUBERCULOSIS">TUBERCULOSIS</option>
                        <option value="PNEUMONIA">PNEUMONIA</option>
                    </select>
                </div>


                    <div class="col-lg-12">
                        <label>Region</label>
                        <select required class="form-control"  style="width: 100%;" id="doctor_id" name="Region"> 
                            <option value='{{upadate.region}}' selected>{{upadate.region}}</option>
                            <option value="Bari">Bari</option>
                            <option value="Bakool">Bakool</option>
                            <option value="Banaadir">Banaadir</option>
                            <option value="Bay">Bay</option>
                            <option value="Hiiraan">Hiiraan</option>
                            <option value="Gedo">Gedo</option>
                            <option value="Jubbada Dhexe">Jubbada Dhexe</option>

                            <option value="Shabeellaha Hoose">Shabeellaha Hoose</option>
                            <option value="Galguduud">Galguduud</option>
                            <option value="Shabeellaha Dhexe"> Shabeellaha Dhexe</option>
                            <option value="Mudug">Mudug</option>
                            <option value="Nugaal">Nugaal</option>
                            <option value="Jubbada Hoose">Jubbada Hoose</option>
                        </select>
                    </div>


                    <div class="col-lg-12">
                        <label>Patient address</label>
                        <input required type="text" value= "{{upadate.patientAddress}}"  class="form-control" name="address" id="p_address">
                    </div>

                    <div class="col-lg-12">
                        <label>Patient X-Ray Image</label>
                        {% if upadate.patientXrayImage %}
                            <img src = "/media/{{upadate.patientXrayImage}}"width =50 />
                        {% endif %}
                        <input  type="file" class="form-control" name="xrayImage" id="p_xrayImage">
                           
                     
                    </div>
                
                </div> 
                <div class="col-lg-12 mt-2"> 
                    <button type="submit" class="btn btn-primary">Update </button>
                </div>
            </form>
        </div>
    </div>

</section>
{% comment %} {% endfor %} {% endcomment %}
    
{% endblock content %}
